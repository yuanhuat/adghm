name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag yuanhu66/adghm:latest
      
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'  # 拉取请求不执行推送
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        
    - name: Push the Docker image
      if: github.event_name != 'pull_request'  # 拉取请求不执行推送
      run: |
        docker push yuanhu66/adghm:latest
        # 同时推送版本标签，便于版本回溯
        docker tag yuanhu66/adghm:latest yuanhu66/adghm:${{ github.sha }}
        docker push yuanhu66/adghm:${{ github.sha }}
