{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>阿里云域名解析配置</h2>
    <div class="alert alert-info">
        <p>配置阿里云域名解析服务，用于为用户自动创建二级域名。</p>
        <p>您需要提供阿里云AccessKey和主域名信息。</p>
    </div>
    <div class="card">
        <div class="card-body">
            <form id="configForm">
                <div class="mb-3">
                    <label for="access_key_id" class="form-label">AccessKey ID</label>
                    <input type="text" class="form-control" id="access_key_id" name="access_key_id" value="{{ config.access_key_id }}" required>
                    <div class="form-text">阿里云账号的AccessKey ID</div>
                </div>
                <div class="mb-3">
                    <label for="access_key_secret" class="form-label">AccessKey Secret</label>
                    <input type="password" class="form-control" id="access_key_secret" name="access_key_secret" value="{{ config.access_key_secret }}" required>
                    <div class="form-text">阿里云账号的AccessKey Secret</div>
                </div>
                <div class="mb-3">
                    <label for="domain_name" class="form-label">主域名</label>
                    <input type="text" class="form-control" id="domain_name" name="domain_name" value="{{ config.domain_name }}" required>
                    <div class="form-text">例如：example.com</div>
                </div>
                <button type="submit" class="btn btn-primary">保存配置</button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('configForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        access_key_id: document.getElementById('access_key_id').value,
        access_key_secret: document.getElementById('access_key_secret').value,
        domain_name: document.getElementById('domain_name').value
    };
    
    try {
        const response = await fetch('/admin/domain-config', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('域名解析配置更新成功');
        } else {
            alert(data.error || '配置更新失败');
        }
    } catch (error) {
        alert('配置更新失败：' + error.message);
    }
});
</script>
{% endblock %}
