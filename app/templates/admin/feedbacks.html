<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言管理 - AdGuardHome用户管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>留言管理</h1>
            <nav class="admin-nav">
                <a href="{{ url_for('admin.index') }}">返回后台</a>
                <a href="{{ url_for('admin.users') }}">用户管理</a>
                <a href="{{ url_for('admin.operation_logs') }}">操作日志</a>
                <a href="{{ url_for('main.index') }}">返回主页</a>
                <a href="{{ url_for('auth.logout') }}">退出登录</a>
            </nav>
        </header>
        
        <main>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="feedback-management">
                <div class="feedback-filters">
                    <h2>筛选条件</h2>
                    <div class="filter-group">
                        <label for="status-filter">状态：</label>
                        <select id="status-filter">
                            <option value="all">全部</option>
                            <option value="open">待处理</option>
                            <option value="closed">已关闭</option>
                        </select>
                    </div>
                    <button id="refresh-btn" class="btn btn-primary">刷新</button>
                </div>
                
                <div class="feedback-stats">
                    <div class="stat-card">
                        <h3>总留言数</h3>
                        <span id="total-count">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>待处理</h3>
                        <span id="open-count">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>已关闭</h3>
                        <span id="closed-count">0</span>
                    </div>
                </div>
                
                <div class="feedback-list-admin" id="feedback-list">
                    <p>加载中...</p>
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- 分页控件将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 回复留言模态框 -->
    <div id="reply-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>回复留言</h3>
                <span class="close" onclick="closeReplyModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="feedback-detail" id="modal-feedback-detail">
                    <!-- 留言详情将通过JavaScript填充 -->
                </div>
                <form id="reply-form">
                    <div class="form-group">
                        <label for="admin-reply">管理员回复：</label>
                        <textarea id="admin-reply" name="reply" required maxlength="1000" rows="4" placeholder="请输入回复内容"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">发送回复</button>
                        <button type="button" class="btn btn-secondary" onclick="closeReplyModal()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
let currentPage = 1;
let currentStatus = 'all';
let currentFeedbackId = null;

// 加载留言列表
function loadFeedbacks(page = 1, status = 'all') {
    const params = new URLSearchParams({
        page: page,
        per_page: 10
    });
    
    if (status !== 'all') {
        params.append('status', status);
    }
    
    fetch(`/admin/api/feedbacks?${params}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                renderFeedbacks(data.feedbacks);
                renderPagination(data.pagination);
                updateStats(data.stats);
            } else {
                document.getElementById('feedback-list').innerHTML = '<p>加载失败</p>';
            }
        })
        .catch(error => {
            document.getElementById('feedback-list').innerHTML = '<p>加载失败</p>';
        });
}

// 渲染留言列表
function renderFeedbacks(feedbacks) {
    const listElement = document.getElementById('feedback-list');
    
    if (feedbacks.length === 0) {
        listElement.innerHTML = '<p class="no-data">暂无留言</p>';
        return;
    }
    
    let html = '';
    feedbacks.forEach(feedback => {
        const statusClass = feedback.status === 'open' ? 'status-open' : 'status-closed';
        const statusText = feedback.status === 'open' ? '待处理' : '已关闭';
        
        html += `
            <div class="feedback-item-admin ${statusClass}">
                <div class="feedback-header-admin">
                    <div class="feedback-title-user">
                        <span class="user-info">用户：${feedback.user_name}</span>
                        <h4>${feedback.title}</h4>
                    </div>
                    <div class="feedback-actions">
                        <span class="feedback-status">${statusText}</span>
                        ${feedback.status === 'open' ? `
                            <button class="btn btn-sm btn-primary" onclick="openReplyModal(${feedback.id})">回复</button>
                            <button class="btn btn-sm btn-secondary" onclick="closeFeedback(${feedback.id})">关闭</button>
                        ` : ''}
                    </div>
                </div>
                <div class="feedback-content">${feedback.content}</div>
                <div class="feedback-meta">
                    <span>创建时间：${new Date(feedback.created_at).toLocaleString()}</span>
                    ${feedback.closed_at ? `<span>关闭时间：${new Date(feedback.closed_at).toLocaleString()}</span>` : ''}
                    ${feedback.admin_reply ? `
                        <div class="admin-reply">
                            <strong>管理员回复：</strong>${feedback.admin_reply}
                        </div>
                    ` : ''}
                </div>
            </div>
        `;
    });
    
    listElement.innerHTML = html;
}

// 渲染分页
function renderPagination(pagination) {
    const paginationElement = document.getElementById('pagination');
    
    if (pagination.pages <= 1) {
        paginationElement.innerHTML = '';
        return;
    }
    
    let html = '<div class="pagination-controls">';
    
    // 上一页
    if (pagination.has_prev) {
        html += `<button class="btn btn-sm" onclick="loadFeedbacks(${pagination.prev_num}, '${currentStatus}')">上一页</button>`;
    }
    
    // 页码
    for (let i = 1; i <= pagination.pages; i++) {
        const activeClass = i === pagination.page ? 'active' : '';
        html += `<button class="btn btn-sm ${activeClass}" onclick="loadFeedbacks(${i}, '${currentStatus}')">${i}</button>`;
    }
    
    // 下一页
    if (pagination.has_next) {
        html += `<button class="btn btn-sm" onclick="loadFeedbacks(${pagination.next_num}, '${currentStatus}')">下一页</button>`;
    }
    
    html += '</div>';
    paginationElement.innerHTML = html;
}

// 更新统计信息
function updateStats(stats) {
    document.getElementById('total-count').textContent = stats.total || 0;
    document.getElementById('open-count').textContent = stats.open || 0;
    document.getElementById('closed-count').textContent = stats.closed || 0;
}

// 打开回复模态框
function openReplyModal(feedbackId) {
    currentFeedbackId = feedbackId;
    
    // 获取留言详情
    fetch(`/admin/api/feedbacks?feedback_id=${feedbackId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success && data.feedbacks.length > 0) {
                const feedback = data.feedbacks[0];
                document.getElementById('modal-feedback-detail').innerHTML = `
                    <div class="feedback-detail-content">
                        <h4>${feedback.title}</h4>
                        <p><strong>用户：</strong>${feedback.user_name}</p>
                        <p><strong>内容：</strong></p>
                        <div class="feedback-content">${feedback.content}</div>
                        <p><strong>创建时间：</strong>${new Date(feedback.created_at).toLocaleString()}</p>
                    </div>
                `;
                document.getElementById('reply-modal').style.display = 'block';
            }
        });
}

// 关闭回复模态框
function closeReplyModal() {
    document.getElementById('reply-modal').style.display = 'none';
    document.getElementById('reply-form').reset();
    currentFeedbackId = null;
}

// 提交回复
function submitReply(event) {
    event.preventDefault();
    
    if (!currentFeedbackId) return;
    
    const formData = new FormData(event.target);
    const reply = formData.get('reply');
    
    fetch(`/admin/api/feedbacks/${currentFeedbackId}/reply`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ reply: reply })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            closeReplyModal();
            loadFeedbacks(currentPage, currentStatus);
            alert('回复成功！');
        } else {
            alert('回复失败：' + (data.message || '未知错误'));
        }
    })
    .catch(error => {
        alert('回复失败，请稍后重试');
    });
}

// 关闭留言
function closeFeedback(feedbackId) {
    if (!confirm('确定要关闭这条留言吗？')) return;
    
    fetch(`/admin/api/feedbacks/${feedbackId}/close`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadFeedbacks(currentPage, currentStatus);
            alert('留言已关闭！');
        } else {
            alert('关闭失败：' + (data.message || '未知错误'));
        }
    })
    .catch(error => {
        alert('关闭失败，请稍后重试');
    });
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    // 加载留言列表
    loadFeedbacks();
    
    // 绑定筛选器事件
    document.getElementById('status-filter').addEventListener('change', function() {
        currentStatus = this.value;
        currentPage = 1;
        loadFeedbacks(currentPage, currentStatus);
    });
    
    // 绑定刷新按钮事件
    document.getElementById('refresh-btn').addEventListener('click', function() {
        loadFeedbacks(currentPage, currentStatus);
    });
    
    // 绑定回复表单提交事件
    document.getElementById('reply-form').addEventListener('submit', submitReply);
    
    // 点击模态框外部关闭
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('reply-modal');
        if (event.target === modal) {
            closeReplyModal();
        }
    });
});
</script>

<style>

    margin: 0 auto;

    background-color: #fff;

    border-radius: 8px;

}

    .feedback-header-admin {
        flex-direction: column;
        gap: 10px;
    }
    
    .feedback-actions {
        align-self: flex-start;
    }
    
    .modal-content {
        width: 95%;
        margin: 10% auto;
    }

    }
}

    margin: 15px 0;

}

    margin-top: 12px;

}

.admin-reply strong {
    color: #1976d2;

    }
