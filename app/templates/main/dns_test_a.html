<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS检测 - 未配置</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/all.min.css') }}">
    <style>
        .dns-test-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .status-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .status-title {
            font-size: 28px;
            color: #dc3545;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .status-message {
            font-size: 16px;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .dns-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .dns-info h4 {
            color: #495057;
            margin-bottom: 10px;
        }
        .dns-servers {
            font-family: monospace;
            font-size: 14px;
            color: #007bff;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="dns-test-container">
        <div class="status-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <h1 class="status-title">DNS未正确配置</h1>
        <p class="status-message">
            您的DNS配置尚未生效或未正确配置AdGuardHome的DNS重写功能。<br>
            请按照以下步骤配置DNS重写规则（适用于泛解析环境）。
        </p>
        
        <div class="dns-info">
            <h4><i class="fas fa-cog"></i> 泛解析环境配置步骤</h4>
            <p style="text-align: left; margin-bottom: 15px;">在AdGuardHome管理界面中：</p>
            <ol style="text-align: left; padding-left: 20px;">
                <li>进入 "过滤器" → "DNS重写"</li>
                <li>添加新的重写规则：
                      <div class="dns-servers">
                          域名: a.669900.top<br>
                          重写为: b.669900.top
                      </div>
                  </li>
                 <li>保存配置并等待生效</li>
                 <li>点击页面上的"DNS检测"链接进行验证</li>
                <li>如果配置正确，页面会自动显示成功状态</li>
            </ol>
        </div>
        
        <div style="margin-top: 30px; font-size: 14px; color: #6c757d;">
            <i class="fas fa-info-circle"></i> 
            配置完成后，重新访问此页面进行验证
        </div>
    </div>
</body>
</html>
