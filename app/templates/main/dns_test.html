<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS检测 - 配置正确</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/all.min.css') }}">
    <style>
        :root {
            --success-color: #28a745;
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #155724;
            --text-muted: #6c757d;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
        }
        
        body {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-display: swap;
        }
        
        .dns-test-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .status-icon {
            font-size: 80px;
            color: var(--success-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status-title {
            font-size: 28px;
            color: var(--success-color);
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status-message {
            font-size: 16px;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .success-info {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .success-info h4 {
            color: var(--success-text);
            margin-bottom: 10px;
        }
        
        .feature-list {
            text-align: left;
            color: var(--success-text);
        }
        
        .feature-list li {
            margin-bottom: 8px;
        }
        
        .timestamp {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .back-link:hover {
            background: var(--primary-hover);
            color: white;
        }
    </style>
</head>
<body>
    <main class="dns-test-container">
        <div class="status-icon" aria-label="成功图标">
            <i class="fas fa-check-circle" aria-hidden="true"></i>
        </div>
        <h1 class="status-title">DNS重写配置成功！</h1>
        <p class="status-message">
            恭喜！您的AdGuardHome DNS重写规则已成功生效。<br>
            您访问的test.dns.con域名（一个不存在的域名）已被正确重写到服务器IP地址，现在可以享受以下功能：
        </p>
        
        <section class="success-info">
            <h4><i class="fas fa-shield-alt" aria-hidden="true"></i> 已启用的功能</h4>
            <ul class="feature-list">
                <li><i class="fas fa-check" aria-hidden="true"></i> 广告拦截</li>
                <li><i class="fas fa-check" aria-hidden="true"></i> 恶意网站防护</li>
                <li><i class="fas fa-check" aria-hidden="true"></i> DNS查询日志</li>
                <li><i class="fas fa-check" aria-hidden="true"></i> 自定义过滤规则</li>
                <li><i class="fas fa-check" aria-hidden="true"></i> 安全DNS解析</li>
            </ul>
        </section>
        
        <div class="timestamp">
            <i class="fas fa-clock" aria-hidden="true"></i> 
            检测时间: <time id="current-time"></time>
        </div>
        
        <a href="javascript:window.close()" class="back-link">
            <i class="fas fa-times" aria-hidden="true"></i> 关闭页面
        </a>
    </main>
    
    <script>
        // 显示当前时间
        document.getElementById('current-time').textContent = new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
