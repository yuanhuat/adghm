{% extends "auth/base.html" %}

{% block title %}重置密码{% endblock %}

{% block subtitle %}重置您的密码{% endblock %}

{% block page_content %}
    <div class="current-email">
        <strong>邮箱：</strong>{{ email }}
    </div>

    <form class="auth-form" method="POST">
        <input type="hidden" name="email" value="{{ email }}">
        
        <div class="form-group">
            <label for="verification_code" class="form-label">邮箱验证码</label>
            <div class="input-wrapper">
                <input type="text" id="verification_code" name="verification_code" class="form-input" placeholder="输入6位验证码" maxlength="6" pattern="\d{6}" required>
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="16" r="1" fill="currentColor"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="new_password" class="form-label">新密码</label>
            <div class="input-wrapper">
                <input type="password" id="new_password" name="new_password" class="form-input" placeholder="输入新密码" required>
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="16" r="1" fill="currentColor"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm_password" class="form-label">确认新密码</label>
            <div class="input-wrapper">
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="再次输入新密码" required>
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="16" r="1" fill="currentColor"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>

        <button type="submit" class="auth-button">
            <span>重置密码</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
        
        <div class="auth-footer">
            <p><a href="{{ url_for('auth.login') }}" class="register-link">返回登录</a></p>
        </div>
    </form>
{% endblock %}

{% block page_scripts %}
<script>
    // 密码确认验证
    document.getElementById('confirm_password').addEventListener('input', function() {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = this.value;
        
        if (confirmPassword && newPassword !== confirmPassword) {
            this.setCustomValidity('两次输入的密码不一致');
        } else {
            this.setCustomValidity('');
        }
    });
    
    document.getElementById('new_password').addEventListener('input', function() {
        const confirmPassword = document.getElementById('confirm_password');
        if (confirmPassword.value) {
            confirmPassword.dispatchEvent(new Event('input'));
        }
    });
</script>
{% endblock %}
