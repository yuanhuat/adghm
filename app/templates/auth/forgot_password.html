{% extends "auth/base.html" %}

{% block title %}忘记密码{% endblock %}

{% block subtitle %}请输入您的邮箱地址，我们将发送重置密码的验证码{% endblock %}

{% block page_content %}

    <form class="auth-form" method="POST">
        <div class="form-group">
            <label for="email" class="form-label">邮箱地址</label>
            <div class="input-wrapper">
                <input type="email" id="email" name="email" class="form-input" placeholder="输入您的邮箱地址" required>
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <button type="submit" class="auth-button">
            <span>发送验证码</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polygon points="22,2 15,22 11,13 2,9 22,2" fill="currentColor"/>
            </svg>
        </button>
        
        <div class="auth-footer">
            <p><a href="{{ url_for('auth.login') }}" class="register-link">返回登录</a></p>
        </div>
    </form>
{% endblock %}
