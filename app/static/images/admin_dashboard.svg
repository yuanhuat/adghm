<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="800" height="60" fill="#343a40"/>
  <text x="30" y="38" font-family="Arial" font-size="20" fill="white">AdGuardHome管理系统 - 管理员后台</text>
  
  <!-- 导航链接 -->
  <text x="450" y="38" font-family="Arial" font-size="16" fill="white">用户管理</text>
  <text x="550" y="38" font-family="Arial" font-size="16" fill="white">系统配置</text>
  <text x="650" y="38" font-family="Arial" font-size="16" fill="white">操作日志</text>
  <text x="750" y="38" font-family="Arial" font-size="16" fill="white">返回</text>
  
  <!-- 欢迎信息 -->
  <text x="400" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">欢迎回来，管理员</text>
  <text x="400" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">请从上方导航栏选择要管理的内容</text>
  
  <!-- 管理卡片行 -->
  <rect x="50" y="170" width="220" height="180" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="160" y="210" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">用户管理</text>
  <text x="160" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">管理系统用户和客户端</text>
  <rect x="85" y="270" width="150" height="40" rx="5" fill="#007bff" stroke="none"/>
  <text x="160" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">进入</text>
  
  <rect x="290" y="170" width="220" height="180" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="210" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">AdGuardHome配置</text>
  <text x="400" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">设置AdGuardHome连接信息</text>
  <rect x="325" y="270" width="150" height="40" rx="5" fill="#007bff" stroke="none"/>
  <text x="400" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">进入</text>
  
  <rect x="530" y="170" width="220" height="180" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="640" y="210" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">操作日志</text>
  <text x="640" y="240" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">查看系统操作记录</text>
  <rect x="565" y="270" width="150" height="40" rx="5" fill="#007bff" stroke="none"/>
  <text x="640" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="white">进入</text>
  
  <!-- 系统状态卡片 -->
  <rect x="50" y="370" width="700" height="100" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="400" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">系统状态概览</text>
  <text x="150" y="440" font-family="Arial" font-size="14" fill="#666">用户总数：5</text>
  <text x="350" y="440" font-family="Arial" font-size="14" fill="#666">客户端总数：12</text>
  <text x="550" y="440" font-family="Arial" font-size="14" fill="#666">域名映射：8</text>
  <text x="700" y="440" font-family="Arial" font-size="14" fill="#666">系统正常</text>
</svg>