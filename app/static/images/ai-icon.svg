<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AF52DE" />
      <stop offset="50%" style="stop-color:#5856D6" />
      <stop offset="100%" style="stop-color:#007AFF" />
    </linearGradient>
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- AI大脑轮廓 -->
  <path d="M16 4 C22 4 26 8 26 14 C26 16 25 18 24 19 C25 20 26 22 26 24 C26 27 23 28 20 28 L12 28 C9 28 6 27 6 24 C6 22 7 20 8 19 C7 18 6 16 6 14 C6 8 10 4 16 4 Z" 
        fill="url(#aiGradient)" opacity="0.1" stroke="url(#aiGradient)" stroke-width="1.5" filter="url(#aiGlow)"/>
  
  <!-- 神经网络节点 -->
  <g fill="url(#aiGradient)">
    <circle cx="12" cy="10" r="1.5"/>
    <circle cx="16" cy="8" r="1.5"/>
    <circle cx="20" cy="10" r="1.5"/>
    <circle cx="10" cy="16" r="1.5"/>
    <circle cx="16" cy="14" r="1.5"/>
    <circle cx="22" cy="16" r="1.5"/>
    <circle cx="14" cy="20" r="1.5"/>
    <circle cx="18" cy="20" r="1.5"/>
  </g>
  
  <!-- 神经网络连接 -->
  <g stroke="url(#aiGradient)" stroke-width="1" opacity="0.6" fill="none">
    <line x1="12" y1="10" x2="16" y2="8"/>
    <line x1="16" y1="8" x2="20" y2="10"/>
    <line x1="12" y1="10" x2="10" y2="16"/>
    <line x1="16" y1="8" x2="16" y2="14"/>
    <line x1="20" y1="10" x2="22" y2="16"/>
    <line x1="10" y1="16" x2="16" y2="14"/>
    <line x1="16" y1="14" x2="22" y2="16"/>
    <line x1="10" y1="16" x2="14" y2="20"/>
    <line x1="16" y1="14" x2="14" y2="20"/>
    <line x1="16" y1="14" x2="18" y2="20"/>
    <line x1="22" y1="16" x2="18" y2="20"/>
  </g>
  
  <!-- AI标识 -->
  <text x="16" y="26" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="6" font-weight="600" fill="url(#aiGradient)">AI</text>
  
  <!-- 思考波纹 -->
  <g stroke="url(#aiGradient)" stroke-width="0.8" fill="none" opacity="0.4">
    <circle cx="16" cy="14" r="8">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="16" cy="14" r="6">
      <animate attributeName="r" values="6;8;6" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>