<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="800" height="60" fill="#343a40"/>
  <text x="30" y="38" font-family="Arial" font-size="20" fill="white">AdGuardHome管理系统</text>
  
  <!-- 导航链接 -->
  <text x="550" y="38" font-family="Arial" font-size="16" fill="white">返回主页</text>
  <text x="670" y="38" font-family="Arial" font-size="16" fill="white">退出登录</text>
  
  <!-- 页面标题 -->
  <text x="50" y="100" font-family="Arial" font-size="24" fill="#333">客户端管理</text>
  
  <!-- 添加客户端按钮 -->
  <rect x="650" y="80" width="120" height="40" rx="5" fill="#28a745" stroke="none"/>
  <text x="710" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">添加客户端</text>
  
  <!-- 客户端列表 -->
  <rect x="50" y="130" width="700" height="350" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- 表头 -->
  <rect x="50" y="130" width="700" height="40" rx="5 5 0 0" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="155" font-family="Arial" font-size="14" fill="#333">客户端名称</text>
  <text x="300" y="155" font-family="Arial" font-size="14" fill="#333">客户端ID</text>
  <text x="500" y="155" font-family="Arial" font-size="14" fill="#333">域名</text>
  <text x="650" y="155" font-family="Arial" font-size="14" fill="#333">操作</text>
  
  <!-- 客户端1 -->
  <line x1="50" y1="170" x2="750" y2="170" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="195" font-family="Arial" font-size="14" fill="#333">手机</text>
  <text x="300" y="195" font-family="Arial" font-size="14" fill="#333">client_123456_1</text>
  <text x="500" y="195" font-family="Arial" font-size="14" fill="#333">user123456.example.com</text>
  <rect x="620" y="180" width="60" height="25" rx="3" fill="#007bff" stroke="none"/>
  <text x="650" y="197" font-family="Arial" font-size="12" text-anchor="middle" fill="white">编辑</text>
  <rect x="690" y="180" width="60" height="25" rx="3" fill="#dc3545" stroke="none"/>
  <text x="720" y="197" font-family="Arial" font-size="12" text-anchor="middle" fill="white">删除</text>
  
  <!-- 客户端2 -->
  <line x1="50" y1="210" x2="750" y2="210" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="235" font-family="Arial" font-size="14" fill="#333">电脑</text>
  <text x="300" y="235" font-family="Arial" font-size="14" fill="#333">client_123456_2</text>
  <text x="500" y="235" font-family="Arial" font-size="14" fill="#333">user123456.example.com</text>
  <rect x="620" y="220" width="60" height="25" rx="3" fill="#007bff" stroke="none"/>
  <text x="650" y="237" font-family="Arial" font-size="12" text-anchor="middle" fill="white">编辑</text>
  <rect x="690" y="220" width="60" height="25" rx="3" fill="#dc3545" stroke="none"/>
  <text x="720" y="237" font-family="Arial" font-size="12" text-anchor="middle" fill="white">删除</text>
  
  <!-- 分页控件 -->
  <rect x="350" y="440" width="100" height="30" rx="15" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">1 / 1</text>
</svg>