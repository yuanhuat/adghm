<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#007AFF;#00D4FF;#007AFF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#5856D6;stop-opacity:0.6">
        <animate attributeName="stop-color" values="#5856D6;#8A2BE2;#5856D6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#AF52DE;stop-opacity:0.4">
        <animate attributeName="stop-color" values="#AF52DE;#FF1493;#AF52DE" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34C759;stop-opacity:0.9">
        <animate attributeName="stop-color" values="#34C759;#00FF7F;#34C759" dur="3.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#30D158;stop-opacity:0.7">
        <animate attributeName="stop-color" values="#30D158;#32CD32;#30D158" dur="2.8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#007AFF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#000080;stop-opacity:0.1"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="superGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feGaussianBlur stdDeviation="12" result="bigBlur"/>
      <feMerge> 
        <feMergeNode in="bigBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="neonEffect">
      <feGaussianBlur stdDeviation="2" result="glow1"/>
      <feGaussianBlur stdDeviation="4" result="glow2"/>
      <feGaussianBlur stdDeviation="8" result="glow3"/>
      <feMerge>
        <feMergeNode in="glow3"/>
        <feMergeNode in="glow2"/>
        <feMergeNode in="glow1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="200" cy="150" r="120" fill="url(#heroGradient)" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="100" r="80" fill="url(#cardGradient)" opacity="0.2">
    <animateTransform attributeName="transform" type="rotate" values="360 150 100;0 150 100" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="r" values="75;85;75" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="200" r="60" fill="#FF9500" opacity="0.2">
    <animate attributeName="r" values="55;65;55" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 霓虹光环 -->
  <circle cx="200" cy="150" r="100" fill="none" stroke="url(#neonGlow)" stroke-width="3" opacity="0.6" filter="url(#neonEffect)">
    <animate attributeName="r" values="95;105;95" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="130" fill="none" stroke="#00FFFF" stroke-width="1" opacity="0.3" filter="url(#superGlow)">
    <animate attributeName="r" values="125;135;125" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="360 200 150;0 200 150" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 主要图形 - DNS服务器 -->
  <rect x="160" y="120" width="80" height="60" rx="8" fill="#ffffff" stroke="#00FFFF" stroke-width="2" filter="url(#superGlow)">
    <animate attributeName="stroke-width" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#00FFFF;#007AFF;#FF1493;#00FFFF" dur="6s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 服务器指示灯 -->
  <circle cx="175" cy="135" r="3" fill="#34C759">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="135" r="3" fill="#34C759">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="195" cy="135" r="3" fill="#FF9500">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
    <animate attributeName="r" values="2.5;3.5;2.5" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  
  <!-- DNS文字 -->
  <text x="200" y="160" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="600" fill="#007AFF">DNS</text>
  
  <!-- 连接线和节点 -->
  <g stroke="#007AFF" stroke-width="2" fill="none" opacity="0.6">
    <!-- 左侧连接 -->
    <line x1="120" y1="150" x2="160" y2="150">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <circle cx="110" cy="150" r="8" fill="#ffffff" stroke="#007AFF" stroke-width="2">
      <animate attributeName="r" values="7;9;7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="105" cy="150" r="2" fill="#34C759">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 右侧连接 -->
    <line x1="240" y1="150" x2="280" y2="150">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
    </line>
    <circle cx="290" cy="150" r="8" fill="#ffffff" stroke="#007AFF" stroke-width="2">
      <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="295" cy="150" r="2" fill="#34C759">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.7s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    
    <!-- 上方连接 -->
    <line x1="200" y1="80" x2="200" y2="120">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <circle cx="200" cy="70" r="8" fill="#ffffff" stroke="#007AFF" stroke-width="2">
      <animate attributeName="r" values="7;9;7" dur="1.6s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="200" cy="75" r="2" fill="#34C759">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.3s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    
    <!-- 下方连接 -->
    <line x1="200" y1="180" x2="200" y2="220">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.4s" repeatCount="indefinite" begin="0.7s"/>
    </line>
    <circle cx="200" cy="230" r="8" fill="#ffffff" stroke="#007AFF" stroke-width="2">
      <animate attributeName="r" values="7;9;7" dur="2.2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="200" cy="235" r="2" fill="#34C759">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.9s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
  
  <!-- 数据流动效果 -->
  <g opacity="0.6">
    <!-- 水平数据流 -->
    <circle cx="130" cy="150" r="3" fill="#007AFF">
      <animate attributeName="cx" values="130;160;130" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="150" r="3" fill="#34C759">
      <animate attributeName="cx" values="270;240;270" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 垂直数据流 -->
    <circle cx="200" cy="90" r="2" fill="#FF9500">
      <animate attributeName="cy" values="90;120;90" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="210" r="2" fill="#AF52DE">
      <animate attributeName="cy" values="210;180;210" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 额外的数据包 -->
    <circle cx="140" cy="150" r="1.5" fill="#5856D6">
      <animate attributeName="cx" values="140;160;140" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="260" cy="150" r="1.5" fill="#30D158">
      <animate attributeName="cx" values="260;240;260" dur="2.8s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- 能量粒子效果 -->
  <g opacity="0.8">
    <!-- 主要粒子 -->
    <circle cx="80" cy="80" r="4" fill="#00FFFF" filter="url(#neonEffect)">
      <animate attributeName="r" values="2;8;2" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#00FFFF;#FF1493;#00FF7F;#00FFFF" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 80 80;360 80 80" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="80" r="3" fill="#FF1493" filter="url(#neonEffect)">
      <animate attributeName="r" values="1;6;1" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="fill" values="#FF1493;#00FFFF;#FFD700;#FF1493" dur="3.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="360 320 80;0 320 80" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="220" r="5" fill="#00FF7F" filter="url(#neonEffect)">
      <animate attributeName="r" values="3;10;3" dur="3s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="fill" values="#00FF7F;#8A2BE2;#00FFFF;#00FF7F" dur="5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 60 220;360 60 220" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="240" r="4" fill="#8A2BE2" filter="url(#neonEffect)">
      <animate attributeName="r" values="2;7;2" dur="2.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="fill" values="#8A2BE2;#00FFFF;#FF4500;#8A2BE2" dur="4.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="360 340 240;0 340 240" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 额外的能量粒子 -->
    <circle cx="120" cy="50" r="2" fill="#FFD700" filter="url(#superGlow)">
      <animate attributeName="r" values="1;4;1" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;20,10;0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="250" r="3" fill="#FF4500" filter="url(#superGlow)">
      <animate attributeName="r" values="2;5;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-15,-8;0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="2" fill="#00CED1" filter="url(#superGlow)">
      <animate attributeName="r" values="1;3;1" dur="1.8s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-10,15;0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 能量波纹效果 -->
  <g opacity="0.4">
    <circle cx="200" cy="150" r="50" fill="none" stroke="#00FFFF" stroke-width="2" filter="url(#neonEffect)">
      <animate attributeName="r" values="50;150;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;1;3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="70" fill="none" stroke="#FF1493" stroke-width="1" filter="url(#superGlow)">
      <animate attributeName="r" values="70;170;70" dur="5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="stroke-width" values="2;0.5;2" dur="5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="200" cy="150" r="90" fill="none" stroke="#00FF7F" stroke-width="1" filter="url(#neonEffect)">
      <animate attributeName="r" values="90;190;90" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="6s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="stroke-width" values="2;0.5;2" dur="6s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
  
  <!-- 闪电能量线 -->
  <g opacity="0.7">
    <path d="M 180 140 L 185 135 L 182 130 L 188 125 L 185 120" stroke="#00FFFF" stroke-width="2" fill="none" filter="url(#neonEffect)">
      <animate attributeName="opacity" values="0;1;0" dur="0.3s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="stroke" values="#00FFFF;#FFFFFF;#00FFFF" dur="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 220 140 L 215 135 L 218 130 L 212 125 L 215 120" stroke="#FF1493" stroke-width="2" fill="none" filter="url(#neonEffect)">
      <animate attributeName="opacity" values="0;1;0" dur="0.4s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="stroke" values="#FF1493;#FFFFFF;#FF1493" dur="0.4s" repeatCount="indefinite" begin="1.5s"/>
    </path>
    <path d="M 190 170 L 195 175 L 192 180 L 198 185 L 195 190" stroke="#00FF7F" stroke-width="2" fill="none" filter="url(#neonEffect)">
      <animate attributeName="opacity" values="0;1;0" dur="0.35s" repeatCount="indefinite" begin="3s"/>
      <animate attributeName="stroke" values="#00FF7F;#FFFFFF;#00FF7F" dur="0.35s" repeatCount="indefinite" begin="3s"/>
    </path>
    <path d="M 210 170 L 205 175 L 208 180 L 202 185 L 205 190" stroke="#8A2BE2" stroke-width="2" fill="none" filter="url(#neonEffect)">
      <animate attributeName="opacity" values="0;1;0" dur="0.25s" repeatCount="indefinite" begin="4.5s"/>
      <animate attributeName="stroke" values="#8A2BE2;#FFFFFF;#8A2BE2" dur="0.25s" repeatCount="indefinite" begin="4.5s"/>
    </path>
  </g>
</svg>