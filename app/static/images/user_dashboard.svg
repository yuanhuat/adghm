<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="800" height="60" fill="#343a40"/>
  <text x="30" y="38" font-family="Arial" font-size="20" fill="white">AdGuardHome管理系统</text>
  
  <!-- 导航链接 -->
  <text x="550" y="38" font-family="Arial" font-size="16" fill="white">客户端管理</text>
  <text x="670" y="38" font-family="Arial" font-size="16" fill="white">退出登录</text>
  
  <!-- 欢迎信息 -->
  <text x="50" y="100" font-family="Arial" font-size="24" fill="#333">欢迎，123456</text>
  
  <!-- 卡片1：我的客户端 -->
  <rect x="50" y="130" width="220" height="200" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="160" y="170" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">我的客户端</text>
  <text x="160" y="220" font-family="Arial" font-size="36" text-anchor="middle" fill="#007bff">2</text>
  <rect x="85" y="250" width="150" height="40" rx="5" fill="#007bff" stroke="none"/>
  <text x="160" y="275" font-family="Arial" font-size="14" text-anchor="middle" fill="white">管理客户端</text>
  
  <!-- 卡片2：账号信息 -->
  <rect x="290" y="130" width="220" height="200" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="170" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">账号信息</text>
  <text x="310" y="210" font-family="Arial" font-size="14" fill="#666">用户名：123456</text>
  <text x="310" y="240" font-family="Arial" font-size="14" fill="#666">注册时间：2023-07-01</text>
  <text x="310" y="270" font-family="Arial" font-size="14" fill="#666">账号类型：普通用户</text>
  
  <!-- 卡片3：我的域名 -->
  <rect x="530" y="130" width="220" height="200" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="640" y="170" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">我的域名</text>
  <text x="550" y="210" font-family="Arial" font-size="14" fill="#666">子域名：user123456</text>
  <text x="550" y="240" font-family="Arial" font-size="14" fill="#666">完整域名：user123456.example.com</text>
  <text x="550" y="270" font-family="Arial" font-size="14" fill="#666">IP地址：192.168.1.100</text>
  
  <!-- 系统状态卡片 -->
  <rect x="50" y="350" width="700" height="100" rx="5" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">系统状态</text>
  <text x="150" y="420" font-family="Arial" font-size="14" fill="#666">AdGuard状态：在线</text>
  <text x="400" y="420" font-family="Arial" font-size="14" fill="#666">上次IP更新：2023-07-23 14:30:00</text>
  <text x="650" y="420" font-family="Arial" font-size="14" fill="#666">域名解析：正常</text>
</svg>