<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5856D6" />
      <stop offset="100%" style="stop-color:#AF52DE" />
    </linearGradient>
  </defs>
  
  <!-- 苹果logo轮廓 -->
  <path d="M20.5 8.5c-1.5-2-4-2.5-5.5-1.5-1.5-1-4 0.5-5.5 1.5-2 1.5-2.5 4-1.5 6.5 1 2.5 3 4.5 5 6 1 0.8 2 0.8 3 0 2-1.5 4-3.5 5-6 1-2.5 0.5-5-1.5-6.5z" fill="url(#appleGradient)" opacity="0.8"/>
  
  <!-- 苹果叶子 -->
  <path d="M18 6c0.5-1 1.5-1.5 2.5-1 0.5 0.3 0.8 0.8 0.5 1.3-0.3 0.5-0.8 0.8-1.3 0.5-0.7-0.4-1.2-0.8-1.7-0.8z" fill="url(#appleGradient)"/>
  
  <!-- 设备轮廓 -->
  <g stroke="url(#appleGradient)" stroke-width="1.5" fill="none">
    <!-- iPhone -->
    <rect x="6" y="18" width="5" height="9" rx="1.5"/>
    <circle cx="8.5" cy="25" r="0.5" fill="url(#appleGradient)"/>
    
    <!-- iPad -->
    <rect x="13" y="19" width="6" height="8" rx="1.5"/>
    <circle cx="16" cy="25.5" r="0.5" fill="url(#appleGradient)"/>
    
    <!-- MacBook -->
    <rect x="21" y="21" width="7" height="4" rx="1"/>
    <rect x="21" y="25" width="7" height="1" rx="0.5" fill="url(#appleGradient)"/>
  </g>
  
  <!-- 配置文件图标 -->
  <g fill="url(#appleGradient)" opacity="0.6">
    <rect x="7" y="20" width="3" height="0.5" rx="0.25"/>
    <rect x="7" y="21" width="2" height="0.5" rx="0.25"/>
    <rect x="7" y="22" width="2.5" height="0.5" rx="0.25"/>
    
    <rect x="14" y="21" width="4" height="0.5" rx="0.25"/>
    <rect x="14" y="22" width="3" height="0.5" rx="0.25"/>
    <rect x="14" y="23" width="3.5" height="0.5" rx="0.25"/>
  </g>
  
  <!-- 下载箭头 -->
  <g stroke="url(#appleGradient)" stroke-width="1.5" fill="none" opacity="0.8">
    <path d="M16 12 L16 15 M14 14 L16 16 L18 14" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>